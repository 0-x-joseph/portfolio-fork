<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ismail Ammar | Security & AI Engineer</title>
    <meta name="description" content="Portfolio of Ismail Ammar - AI Engineer & MLOps Specialist. Tactical solutions for complex systems." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              'bg-elev-1': 'var(--bg-elev-1)',
              'bg-elev-2': 'var(--bg-elev-2)',
              surface: 'var(--surface)',
              'text-strong': 'var(--text-strong)',
              text: 'var(--text)',
              'text-muted': 'var(--text-muted)',
              accent: 'var(--accent)',
              'accent-2': 'var(--accent-2)',
              line: 'var(--line)',
              'line-strong': 'var(--line-strong)',
              focus: 'var(--focus)',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              body: ['IBM Plex Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'glow': 'var(--glow)',
              'card': 'var(--shadow)',
            },
            spacing: {
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg: #0b0f13;
        --bg-elev-1: #11171d;
        --bg-elev-2: #161d25;
        --surface: #121820;
        --text-strong: #e7edf3;
        --text: #cbd5df;
        --text-muted: #8e9aa7;
        --accent: #38e6a5;
        --accent-2: #f0a15a;
        --line: #1d2630;
        --line-strong: #2a3440;
        --focus: #98f2cb;
        --shadow: 0 16px 40px rgba(0, 0, 0, 0.5);
        --glow: 0 0 20px rgba(56, 230, 165, 0.25);
      }

      body {
        background-color: var(--bg);
        background-image:
          radial-gradient(1200px circle at 8% -10%, rgba(56, 230, 165, 0.12), transparent 55%),
          radial-gradient(900px circle at 95% 15%, rgba(240, 161, 90, 0.08), transparent 55%),
          linear-gradient(180deg, rgba(11, 15, 19, 0.98), rgba(11, 15, 19, 0.98));
        color: var(--text);
        font-family: 'IBM Plex Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: var(--text-strong);
      }

      ::selection {
        background-color: var(--accent);
        color: var(--bg);
      }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--line-strong);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Hide scrollbars but keep scroll */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "three": "https://esm.sh/three@0.173.0",
    "mathjs": "https://esm.sh/mathjs@14.0.1"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
